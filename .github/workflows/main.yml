name: Build Slipstream Android ARM64

on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y ninja-build cmake pkg-config

      - name: Download Android NDK r27b
        run: |
          wget -q https://dl.google.com/android/repository/android-ndk-r27b-linux.zip
          unzip -q android-ndk-r27b-linux.zip
          mv android-ndk-r27b android-ndk

      - name: Configure build (CMake + Android Toolchain)
        run: |
          cmake -B build-android -G Ninja \
            -DCMAKE_TOOLCHAIN_FILE=android-ndk/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=android-24 \
            -DCMAKE_BUILD_TYPE=Release

      - name: Build binaries
        run: ninja -C build-android

      - name: List built files
        run: |
          echo "=== Build output ==="
          find build-android -type f -maxdepth 3 -printf "%p (%k KB)\n"

      - name: Collect artifacts
        run: |
          mkdir -p artifacts
          cp build-android/slipstream-client artifacts/slipstream-client-arm64
          cp build-android/slipstream-server artifacts/slipstream-server-arm64
          ls -lh artifacts

      - name: Upload Android ARM64 Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: slipstream-android-arm64
          path: artifacts/*